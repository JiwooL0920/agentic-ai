apiVersion: v1
kind: Namespace
metadata:
  name: agentic-ai
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentic-ai-config
  namespace: agentic-ai
data:
  # Application
  DEBUG: "true"
  ENVIRONMENT: "development"

  # Blueprints
  BLUEPRINTS_PATH: "/app/blueprints"
  DEFAULT_BLUEPRINT: "devassist"

  # Ollama
  OLLAMA_HOST: "http://host.docker.internal:11434" # use mac
  OLLAMA_MODEL: "qwen2.5:32b"
  OLLAMA_EMBEDDING_MODEL: "nomic-embed-text"

  # DynamoDB (LocalStack - for now)
  # Note: Will switch to ScyllaDB Alternator once authentication is configured
  SCYLLADB_ENDPOINT: "http://localstack.localstack.svc.cluster.local:4566"
  AWS_REGION: "us-east-1"
  AWS_ACCESS_KEY_ID: "test"
  AWS_SECRET_ACCESS_KEY: "test"

  # PostgreSQL (native ClusterIP)
  POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "agentic"
  POSTGRES_USER: "postgres"

  # Redis Sentinel (native ClusterIP)
  REDIS_HOST: "redis-sentinel.redis-sentinel.svc.cluster.local"
  REDIS_PORT: "6379"

  # Session Management
  SESSION_CACHE_TTL: "3600"
  SESSION_TTL_DAYS: "7"
  HISTORY_TTL_DAYS: "30"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-ai-core
  namespace: agentic-ai
  labels:
    app: agentic-ai-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentic-ai-core
  template:
    metadata:
      labels:
        app: agentic-ai-core
    spec:
      containers:
        - name: core
          image: agentic-ai-core
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: agentic-ai-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-ai-core
  namespace: agentic-ai
spec:
  selector:
    app: agentic-ai-core
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
      name: http
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: agentic-ai-api
  namespace: agentic-ai
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`api.local`)
      kind: Rule
      services:
        - name: agentic-ai-core
          port: 8001
