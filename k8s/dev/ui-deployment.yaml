---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-ai-ui
  namespace: agentic-ai
  labels:
    app: agentic-ai-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentic-ai-ui
  template:
    metadata:
      labels:
        app: agentic-ai-ui
    spec:
      containers:
        - name: ui
          image: agentic-ai-ui
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://localhost:8001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-ai-ui
  namespace: agentic-ai
spec:
  selector:
    app: agentic-ai-ui
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: agentic-ai-ui
  namespace: agentic-ai
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`app.local`)
      kind: Rule
      services:
        - name: agentic-ai-ui
          port: 3000
